apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: kafka
spec:
  selector:
    matchLabels:
      app: zookeeper
  serviceName: zookeeper
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: utr1903/zookeeper
          command: [ "/kafka/bin/zookeeper-server-start.sh", "/etc/config/zookeeper.properties" ]
          ports:
            - name: client
              containerPort: 2181
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
                cpu: 200m
                memory: 200Mi
          volumeMounts:
            - name: data
              mountPath: /kafka/logs
            - name: properties
              mountPath: /etc/config
      volumes:
      - name: properties
        configMap:
          name: zookeeper
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
